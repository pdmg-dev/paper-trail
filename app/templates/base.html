<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Voucher Tracker{% endblock %}</title>

    <!--Global CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    {% block style %}{% endblock %}
  </head>

  <body class="d-flex flex-column min-vh-100 p-4">
    <header>{% include 'partials/_navbar.html' %}</header>

    <main class="d-flex flex-column flex-grow-1" id="main-content">{% block content %}{% endblock %}</main>

    {% include 'partials/_toast.html' %}
    {# include "partials/_footer.html" #}

    <!--Global JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    {% block script %}{% endblock script %}
  </body>
</html>
