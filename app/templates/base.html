<!--app/templates/base.html-->
<!doctype html>
<html lang="en">
  <!--HEAD-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Paper Trail{% endblock %}</title>
  </head>
  <!--BODY-->
  <body>
    <!--HEADER & NAV-->
    <header>{% include 'nav.html' %}</header>
    <!--MAIN-->
    <main>
      <!--CONTAINER-->
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
      <!--FLASH-->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </main>
    <!--FOOTER-->
    <footer>
      <!--TODO: Create footer later-->
    </footer>
  </body>
</html>
