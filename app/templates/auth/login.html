<!-- app/templates/auth/login.html -->
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }}<br />{{ form.username }}</p>
        <p>{{ form.password.label }}<br />{{ form.password }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
