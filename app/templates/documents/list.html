{% extends 'base.html' %}
{% block title %}All Documents{% endblock %}
{% block content %}
  <h3>Documents</h3>

  {% include 'documents/_table.html' %}

  <script>
    function toggleForm(docId) {
      const row = document.getElementById(`form-row-${docId}`);
      if (row.style.display === "none") {
        row.style.display = "table-row";
      } else {
        row.style.display = "none";
      }
    }
  </script>
{% endblock %}
